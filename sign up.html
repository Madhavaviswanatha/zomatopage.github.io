<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sinup form</title>

    </head>
    <body>
        <form action="">
            <fieldset>
                <label for="ufname">Firstname</label>
                <input type="text" id="ufname" required><br><br>
                <label for="ulname">Lastname</label>
                <input type="text" id="ulname" required><br><br>
                <label for="uemail">Email</label>
                <input type="email" id="uemail" required><br><br>
                <label for="password">password</label>
                <input type="text" id="password" required><br><br>
                <label for="reenterpassword">reenterpassword</label>
                <input type="text" id="reenterpassword" required><br><br>
            </fieldset>
            <button type="sinup">submit</button>
           
        </form>
    </body>
</html>
